<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FoodCalculator {% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">FoodCalc</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('security.login') }}">Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container p-5">
            {% block main %}
            {% endblock %}
        </main>
        {% block scripts %}
        <!-- Scripts go at the bottom so they don't block the render. -->
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        {% endblock %}
    </body>
</html>
